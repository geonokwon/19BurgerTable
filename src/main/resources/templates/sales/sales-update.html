<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <title>19BURGER TABLE</title>
  <meta content="" name="description" />
  <meta content="" name="keywords" />

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect" />
  <link
          href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet"
  />

  <!-- Vendor CSS Files -->
  <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/images/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet" />

  <link th:href="@{/css/style.css}" rel="stylesheet" />







</head>

<body>
<!-- 공통 해더 -->
<div th:replace="~{components/header :: header}"></div>
<!-- 공통 사이드 바 -->
<div th:replace="~{components/sidebar :: sidebar}"></div>



<!-- ======= Main ======= -->
<main id="main" class="main">
  <div class="container">
    <div class="container row justify-content-center">
      <h3 class="col-11 p-0">매출 수정</h3>
      <div class="card col-12 col-lg-8">
        <div id="sales-input" class="row" th:attr="data-pk=${salesSaveDataDTO.salesId}">

          <!-- 카드매출 -->
          <div class="col-12 col-md-6">
            <label class="my-2" for="cardSales">카드매출</label>
            <div class="input-group mb-3">
              <span class="input-group-text">₩</span>
              <input type="text" id="cardSales" name="cardSales" class="form-control" th:value="${#numbers.formatInteger(salesSaveDataDTO.cardSales, 0, 'COMMA')}">
              <span class="input-group-text">원</span>
            </div>
          </div>

          <!-- 현금매출 -->
          <div class="col-12 col-md-6">
            <label class="my-2" for="cashSales">현금매출</label>
            <div class="input-group mb-3">
              <span class="input-group-text">₩</span>
              <input type="text" id="cashSales" name="cashSales" class="form-control" th:value="${#numbers.formatInteger(salesSaveDataDTO.cashSales, 0, 'COMMA')}">
              <span class="input-group-text">원</span>
            </div>
          </div>

          <!-- 간편결제 -->
          <div class="col-12 col-md-6">
            <label class="my-2" for="simpleSales">간편결제</label>
            <div class="input-group mb-3">
              <span class="input-group-text">₩</span>
              <input type="text" id="simpleSales" name="simpleSales" class="form-control" th:value="${#numbers.formatInteger(salesSaveDataDTO.simpleSales, 0, 'COMMA')}">
              <span class="input-group-text">원</span>
            </div>
          </div>

          <!-- 배달의 민족 -->
          <div class="col-12 col-md-6">
            <label class="my-2" for="baeminSales">배달의 민족</label>
            <div class="input-group mb-3">
              <span class="input-group-text">₩</span>
              <input type="text" id="baeminSales" name="baeminSales" class="form-control" th:value="${#numbers.formatInteger(salesSaveDataDTO.baeminSales, 0, 'COMMA')}">
              <span class="input-group-text">원</span>
            </div>
          </div>

          <!-- 쿠팡이츠 -->
          <div class="col-12 col-md-6">
            <label class="my-2" for="coupangSales">쿠팡이츠</label>
            <div class="input-group mb-3">
              <span class="input-group-text">₩</span>
              <input type="text" id="coupangSales" name="coupangSales" class="form-control" th:value="${#numbers.formatInteger(salesSaveDataDTO.coupangSales, 0, 'COMMA')}">
              <span class="input-group-text">원</span>
            </div>
          </div>

          <!-- 요기요 -->
          <div class="col-12 col-md-6">
            <label class="my-2" for="yogiyoSales">요기요</label>
            <div class="input-group mb-3">
              <span class="input-group-text">₩</span>
              <input type="text" id="yogiyoSales" name="yogiyoSales" class="form-control" th:value="${#numbers.formatInteger(salesSaveDataDTO.yogiyoSales, 0, 'COMMA')}">
              <span class="input-group-text">원</span>
            </div>
          </div>

          <!-- 네이버 -->
          <div class="col-12 col-md-6">
            <label class="my-2" for="naverSales">네이버</label>
            <div class="input-group mb-3">
              <span class="input-group-text">₩</span>
              <input type="text" id="naverSales" name="naverSales" class="form-control" th:value="${#numbers.formatInteger(salesSaveDataDTO.naverSales, 0, 'COMMA')}">
              <span class="input-group-text">원</span>
            </div>
          </div>

          <!-- 땡겨요 -->
          <div class="col-12 col-md-6">
            <label class="my-2" for="tanyoSales">땡겨요</label>
            <div class="input-group mb-3">
              <span class="input-group-text">₩</span>
              <input type="text" id="tanyoSales" name="tanyoSales" class="form-control" th:value="${#numbers.formatInteger(salesSaveDataDTO.tanyoSales, 0, 'COMMA')}">
              <span class="input-group-text">원</span>
            </div>
          </div>

          <div class="container">
            <hr>
          </div>

          <!-- 총 매출 -->
          <p class="my-2 fs-5 fw-bold mb-2 ms-1">합계</p>
          <div class="d-flex align-items-center ms-2">
            <img th:src="@{/images/svg/total-money.svg}" width="20" height="20" alt="totalMoney" class="me-2">
            <span class="fs-5 fw-bold me-2">₩</span>
            <span id="totalSales" class="fs-5 fw-bold" th:text="${#numbers.formatInteger(salesSaveDataDTO.totalSales, 0, 'COMMA')}">0</span>
            <span class="fs-5 fw-bold ms-2">원</span>
          </div>

          <div class="container">
            <hr>
          </div>
        </div>
      </div>

      <!-- 날짜 선택기 영역 -->
      <div class="card col-12 col-lg-3 ms-2 mt-3 mt-md-0 p-3">
        <div id="datepickerContainer" class="d-flex justify-content-center">
          <div id="datepicker"></div> <!-- 실제 달력 요소 -->
        </div>
        <input type="text" id="salesDate" class="form-control mt-2" placeholder="선택된 날짜" th:value="${#dates.format(salesSaveDataDTO.salesDate, 'yyyy-MM-dd')}" readonly>

        <div class="col-12 col-md-12 mt-2">
          <label class="my-2" for="userName">작성자</label>
          <div class="input-group mb-3">
            <span class="input-group-text">name</span>
            <input type="text" id="userName" class="form-control" th:value="${userName}" readonly>
          </div>
        </div>
        <button id="saveButton" type="button" class="btn btn-primary col-auto mb-2" disabled>매출 수정</button>
        <a id="BackButton" type="button" class="btn btn-secondary col-auto" th:href="@{/sales/salesLog}">돌아가기</a>
      </div>


    </div>
  </div>

</main>

<!-- End #main -->


<!-- 공통 푸터 -->
<div th:replace="~{components/footer :: footer}"></div>

<!-- 최상단 이동 버튼 -->
<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
  <i class="bi bi-arrow-up-short"></i>
</a>

<!-- Vendor JS Files -->
<script th:src="@{/js/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/chart.js/chart.umd.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/js/main.js}"></script>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<!-- Bootstrap Datepicker CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
<link th:href="@{/css/sales/datepicker.css}" rel="stylesheet" />

<!-- Bootstrap Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<!-- 한국어 로케일 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ko.min.js"></script>
<!--<script th:src="@{/js/sales/datepicker-setting.js}"></script>-->
<script th:src="@{/js/sales/total-money.js}"></script>
<script th:src="@{/js/sales/salesUpdate.js}"></script>
</body>
</html>
